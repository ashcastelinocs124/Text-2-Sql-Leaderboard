# Text-2-SQL Agent Benchmark Scenario
# Green Agent: AgentX SQL Benchmark Evaluator
# Triggered: 2026-01-15

[green_agent]
# Use your GHCR AgentX green agent image
image = "ghcr.io/ashcastelinocs124/agentx-green:latest"
env = {}

# Participant - SQL generating agent
[[participants]]
# Use your GHCR AgentX purple agent image
image = "ghcr.io/ashcastelinocs124/agentx-purple:latest"
name = "sql_agent"
env = { GOOGLE_API_KEY = "${GOOGLE_API_KEY}" }

# Assessment Configuration
[config]
difficulty = ["easy", "medium"]
task_count = 5
scorer_preset = "default"
dialect = "sqlite"
same_tasks = true
